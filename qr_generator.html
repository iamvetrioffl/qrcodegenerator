<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>amicstown - QR Code Generator</title>

    <!--CSS File-->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
</head>
<body>


    <div class="wrapper">
        <header>
            <h1><b id="text1">ami</b><b id="text2">cst</b><b id="text3">own</b> - QR Code Generator</h1>
            <p>Paste a URL or enter text to create a QR code</p>
        </header>

        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or URL">
            <button>Generate QR Code</button>
        </div>

        <div class="qr-code form">
            <img src="" alt="qr-code">
            <button id="downloadButton">Download Now</button>
        </div>
    </div>

    <!--Javascript-->
    <script src="script.js"></script>
